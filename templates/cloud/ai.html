{% extends "base.html" %}
{% block title %}Use Image AI features{% endblock title %}
{% block body %}
<section class="bg-white dark:bg-gray-900">
    <div class="gap-8 items-center py-8 px-4 mx-auto max-w-screen-xl xl:gap-16 md:grid md:grid-cols-2 sm:py-16 lg:px-6">
        <img class="w-full dark:hidden" src="{{img}}" alt="dashboard image">
        <img class="w-full hidden dark:block" src="{{img}}" alt="dashboard image">
        <div class="mt-4 md:mt-0">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Choose one AI feature to apply on your Image</h2>
            <div class="flex item-center justify-start  flex-col gap-4">
                <form action="{% url "cloud:ups" pID %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="inline-flex items-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-blue-900">Upscale</button>
                </form>
                <form action="{% url "cloud:enhance" pID %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="inline-flex items-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-blue-900">AI Enhance</button>
                </form>
                <form action="{% url "cloud:fill" pID %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="inline-flex items-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-blue-900">Generative Fill [1:1]</button>
                </form>
               
                <form action="{% url "cloud:bgrmv" pID %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="inline-flex items-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-blue-900">BG Remove</button>
                </form>
            </div>
            <div class="mt-4">
                
            <form class="w-1/2 md:w-full flex flex-col items-start justify-center gap-4  md:mx-auto " action="{% url "cloud:replace" pID %}" method="post">
                {% csrf_token %}
                <label for="email-address-icon" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Replace</label>
                <input name="from" type="text" id="email-address-icon" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Replace from">
                <label for="email-address-icon" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">To</label>
                <input name="to" type="text" id="email-address-icon" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Replace to">
                <button type="submit" class="inline-flex items-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-blue-900">Generative Replace</button>
                </div>
            </form>
  
             
            </div>
        </div>
    </div>
</section>
{% endblock body %}
